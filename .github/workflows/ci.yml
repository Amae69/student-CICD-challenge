name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        
    - name: Build
      run: go build -v ./...
      
    - name: Test
      run: go test -v ./...

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v6
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/my-repo
        tags: |
          type=raw,value=go-app_v2.0
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v6
    
    - name: Start Minikube
      uses: medyagh/setup-minikube@master
        
    - name: Create Docker Registry Secret
      run: |
        kubectl create secret docker-registry regcred \
          --docker-server=https://index.docker.io/v1/ \
          --docker-username=${{ secrets.DOCKER_USERNAME }} \
          --docker-password=${{ secrets.DOCKER_PASSWORD }}

    - name: Deploy to Minikube
      run: |
        kubectl apply -f k8s/deployment.yaml

    - name: Verify Deployment
      run: |
        kubectl rollout status deployment/student-ci-challenge --timeout=60s
        kubectl port-forward service/student-ci-challenge 8080:80 &
        sleep 10
        curl -f http://localhost:8080

    - name: Debug Failure
      if: failure()
      run: |
        kubectl get pods
        kubectl describe deployment student-ci-challenge
        kubectl describe pods -l app=student-ci-challenge
        kubectl logs -l app=student-ci-challenge --tail=50
